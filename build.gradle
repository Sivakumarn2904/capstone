plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.15.0'
    implementation group: 'org.testng', name: 'testng', version: '7.7.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    implementation group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.9.13'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '5.2.2'

}

test {
   useTestNG(){

   }
}